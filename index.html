<!DOCTYPE html>
<html>
    <head>
        <title>Crumpet House</title>
    </head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <body>
        <!-- Crumpet Header -->
        <header>
            <h1>CRUMPET COURT OFFICIAL WEBSITE</h1>
            <div class="buttons">
                <button type="button">HOME</button>
                <button type="button">ABOUT CRUMPOET COURT</button>

        </header>
        <!-- Crumpet CBody-->
         <div class="hero">
            <div class="hero-top">
                <h2 class="hero-title">Welcome to Crumpet Court.</h2>
                <img src="back-in-towns.webp" alt="Mario and Lugigi">
            </div>
         </div>
         
    </body>
</html>
