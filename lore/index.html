<script>
    window.onload = function () {
        // 1. Dynamically create the audio element and set its source
        var audio = new Audio('/men/seeyouagain.wav'); // Replace 'audio-file.mp3' with your actual audio file name.

        // 2. Play the audio immediately
        audio.play();

        // 3. Get the image element
        var image = document.getElementById("thebeast");

        // 4. Wait 1.5 seconds before starting the fade-in effect
        setTimeout(function () {
            // 5. Fade the image in by changing its opacity (using JavaScript)
            image.style.transition = 'opacity 3s ease-in';  // Apply transition for 8 seconds
            image.style.opacity = 1;  // Set opacity to 1 after the delay
        }, 2800);  // 1500 ms = 1.5 seconds
    };
</script>
